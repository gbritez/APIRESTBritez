<!-- auth.component.html -->

<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Username" name="username" ngModel required>
                    <!-- Added ngModel for two-way data binding -->
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput type="password" placeholder="Password" name="password" ngModel required>
                    <!-- Added ngModel for two-way data binding -->
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
